<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas Interactivas Mejoradas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Ajusta el número de columnas */
      gap: 20px;
      width: 80%; /* Ajusta el ancho del contenedor */
    }

    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1; /* Mantener la proporción cuadrada */
      perspective: 1000px;
      border-radius: 15px;
      overflow: hidden;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      border-radius: 15px;
    }

    .card-front {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-back {
      background: linear-gradient(135deg, #333, #555);
      transform: rotateY(180deg);
      text-align: center;
      color: white;
      padding: 20px;
    }

    .card-back img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card-back h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #feb47b;
    }

    .card-back p {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Tarjetas dinámicas -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="/Proyecto/assets/img/Baseball.png" alt="Baseball">
        </div>
        <div class="card-back">
          <img src="/Proyecto/assets/img/Informacion.png" alt="Información">
          <h3>Baseball</h3>
          <p>El baseball es un deporte emocionante lleno de estrategia y habilidad.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="/Proyecto/assets/img/Soccer.png" alt="Soccer">
        </div>
        <div class="card-back">
          <img src="/Proyecto/assets/img/Informacion.png" alt="Información">
          <h3>Soccer</h3>
          <p>El deporte más popular del mundo, lleno de pasión y energía.</p>
        </div>
      </div>
    </div>

    <!-- Repite más tarjetas según sea necesario -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="/Proyecto/assets/img/Volleyball.png" alt="Volleyball">
        </div>
        <div class="card-back">
          <img src="/Proyecto/assets/img/Informacion.png" alt="Información">
          <h3>Volleyball</h3>
          <p>Un deporte dinámico que exige trabajo en equipo y precisión.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
